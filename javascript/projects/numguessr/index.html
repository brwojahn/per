<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <select id="level" onchange=startGame()>
        <option>Select Difficulty</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
    </select>
    <div class="inputs">
        <input type="number" id="guess" placeholder="">
        <button onclick=guessNumber() id="guessbtn">Guess</button>
    </div>
    <p id="hints"></p>
    <div class="butandlab">
        <p id="count"></p>
        <button onclick = reset()>Reset Game</button>
    </div>


     <script src="script.js" defer></script>
</body>
</html>
